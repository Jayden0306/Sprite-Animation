
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
    <link rel="stylesheet" type="text/css" href="./CSS/UIStyle.css">
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./camerasystem.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>

	<div id="gamecontainer">
    	<canvas id="gameWorld" tabindex="1" width="800" height="700" style="border: 1px solid brown; background: lightskyblue">
    	</canvas>
    	<div id="gameControl">
            <h1>&nbsp;&nbsp;&nbsp;Game Controls</h1>
            <h3>Arrow Left/ Key A: &nbsp;&nbsp; move left</h3>
            <h3>Arrow Right/ Key D: &nbsp;&nbsp; move right</h3>
            <h3>Arrow Down/ Key S: &nbsp;&nbsp; move down</h3>
            <h3>Arrow Up/ Key W: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; move up</h3>
        </div>
    </div>
</body>
</html>
